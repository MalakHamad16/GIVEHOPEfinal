     <div id="navbar-placeholder"></div>

 <section class="page-header">

                    <button class="read-more" data-story="3">اقرأ القصة كاملة</button>

            </div>


  <!-- قصة 4 -->

    <!-- قسم مشاركة القصة -->
    <section class="share-story">
        <h2>هل لديك قصة نجاح مع GiveHope؟</h2>

        <button class="share-btn">شارك قصتك</button>

<!-- المودال -->
<div class="story-modal" id="storyModal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>اكتب قصتك</h3>
        <textarea id="storyInput" placeholder="اكتب قصتك هنا..." rows="6"></textarea>
        <div class="modal-actions">
            <button id="submitStory">إرسال</button>
            <button id="cancelStory">إلغاء</button>
        </div>
    </div>
</div>
    <!-- نافذة القصة الكاملة -->

            <div class="modal-header">
                <img id="modal-image" src="" alt="صورة القصة">

            <div class="modal-body">
