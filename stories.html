<!-- المودال -->
<div class="story-modal" id="storyModal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>شارك قصتك معنا</h3>
        
        <form id="storyForm">
            
            <div class="form-group">
                <label for="storyTitle">عنوان القصة:</label>
                <input type="text" id="storyTitle" required placeholder="قصه احمد...">
            </div>

            <div class="form-group">
                <label for="storyCategory">فئة القصة:</label>
                <select id="storyCategory" required>
                    <option value="" disabled selected>اختر فئة القصة</option>
                    <option value="مساعدة تعليمية">مساعدة تعليمية</option>
                    <option value="صحية">مساعدة صحية</option>
                    <option value="معيشية">مساعدة معيشية</option>
                    <option value="كفالات">كفالات </option>
                    <option value="مشاريع">مشاريع خيرية</option>
                    <option value="حملات"> حملات تبرع</option>
                </select>
            </div>

            <div class="form-group">
                <label>نوع المشاركة:</label>
                <div class="radio-group">
                    <input type="radio" id="typeBeneficiary" name="storyType" value="مستفيد" required>
                    <label for="typeBeneficiary">أنا مستفيد</label>
                    
                    <input type="radio" id="typeDonor" name="storyType" value="متبرع" required>
                    <label for="typeDonor">أنا متبرع</label>
                </div>
            </div>

            <div class="form-group">
                <label for="storyContent">القصة كاملة:</label>
                <textarea id="storyContent" placeholder="اكتب تفاصيل قصتك هنا..." rows="8" required></textarea>
            </div>
            
            <div class="modal-actions">
                <button type="submit" id="submitStory">إرسال القصة</button>
                <button type="button" id="cancelStory">إلغاء</button>
            </div>
        </form>
    </div>
