<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل الكفالة - GiveHope</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="kafala-details.css" />
    <link rel="stylesheet" href="casedetails.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header الموحّد -->
    <section class="page-header">
      <h1>تفاصيل الكفالة</h1>
      <p>﴿ وَيَسْأَلُونَكَ عَنِ الْيَتَامَىٰ قُلْ إِصْلَاحٌ لَّهُمْ خَيْرٌ ﴾</p>
    </section>

    <div class="container">
      <a href="sponsor.html" class="back-button">
        <i class="fas fa-arrow-right"></i> العودة إلى قائمة الكفالات
      </a>

      <div class="kafala-card">
        <div class="case-image-container">
          <img id="caseImage" src="" alt="صورة الحالة" class="case-image" />
          <div id="sponsoredBadge" class="sponsored-badge">
            <div class="sponsored-stamp"><span>مكفول</span></div>
          </div>
        </div>

        <div class="case-header">
          <h2 id="caseTitle"></h2>
          <div id="caseId" class="case-id"></div>
        </div>

        <div class="case-body">
          <div class="description" id="caseDescription"></div>

          <div class="info-grid">
            <div class="info-item">
              <div class="label">نوع الكفالة</div>
              <div class="value" id="caseType"></div>
            </div>
            <div class="info-item">
              <div class="label">المبلغ المطلوب شهرياً</div>
              <div class="value" id="totalAmount"></div>
            </div>
            <div class="info-item">
              <div class="label">مدة الكفالة</div>
              <div class="value" id="duration"></div>
            </div>
            <div class="info-item">
              <div class="label">المنطقة</div>
              <div class="value">طولكرم </div>
            </div>
            <div class="info-item">
              <div class="label">عدد المستفيدين</div>
              <div class="value">مستفيد واحد</div>
            </div>
            <div class="info-item">
              <div class="label"> يرجى كفالة هذه الحالة قبل تاريخ</div>
              <div class="value" id="endDate"></div>
            </div>
          </div>

          <div class="action-buttons">
            <a href="#" id="sponsorLink" class="btn-sponsor">
              <i class="fas fa-hands-helping"></i> اكفل الآن
            </a>
            <button type="button" class="btn-share" id="shareBtn">
              <i class="fas fa-share-alt"></i> مشاركة
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal المشاركة -->
    <div class="modal fade" id="shareModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">شارك هذه الكفالة</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div class="d-flex justify-content-center gap-3">
              <a href="#" id="whatsappShare" class="btn btn-success">
                <i class="fab fa-whatsapp"></i> واتساب
              </a>
              <a href="#" id="facebookShare" class="btn btn-primary">
                <i class="fab fa-facebook-f"></i> فيسبوك
              </a>
              <button id="copyLink" class="btn btn-secondary">
                <i class="fas fa-copy"></i> نسخ الرابط
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast للنسخ -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="copyToast" class="toast" role="alert">
        <div class="toast-body">تم نسخ رابط الكفالة!</div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- تحميل المكونات -->
    <script>
      function loadHTML(id, file) {
        fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
          .catch((err) => console.error("خطأ في تحميل", file, err));
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("navbar-placeholder", "navbar.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>

    <!-- جافاسكربت -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="kafala-details.js"></script>

    <!-- تحميل الشات بوت -->
    <script>
      window.pageType = "sponsor";
    </script>
    <script src="loadChatbot.js"></script>
  </body>
</html>
