<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تعديل الحملة - GiveHope</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="casedetails.css" />
    <link rel="stylesheet" href="edit-campaign.css" />
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <section class="page-header">
      <h1>تعديل الحملة</h1>
      <p>﴿ إِنَّ اللَّهَ يُحِبُّ الْمُحْسِنِينَ ﴾</p>
    </section>

    <main>
      <div class="form-box">
        <h1>عدّل تفاصيل حملتك</h1>
        <form id="editForm">
          <div class="form-group">
            <label for="title">اسم الحملة</label>
            <input type="text" id="title" required />
          </div>
          <div class="form-group">
            <label for="goal">الهدف المالي</label>
            <div class="amount-currency">
              <input type="number" id="goal" min="1" required />
              <select id="currency" class="currency-select">
                <option value="ILS">₪ شيكل</option>
                <option value="USD">$ دولار</option>
                <option value="JOD">د.أ دينار</option>
                <option value="AED">د.إ درهم</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="duration">المدة</label>
            <div class="duration-inputs">
              <input type="number" id="durationValue" min="1" required />
              <select id="durationUnit">
                <option value="days">أيام</option>
                <option value="months">أشهر</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="description">الوصف</label>
            <textarea id="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="image">صورة الحملة (اختياري)</label>
            <input type="file" id="image" accept="image/*" />
            <div class="preview-image" id="imagePreview">
              <i class="fas fa-image"></i>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn btn-cancel">
              <i class="fas fa-times"></i> إلغاء
            </button>
            <button type="submit" class="btn btn-save">
              <i class="fas fa-save"></i> حفظ التعديل
            </button>
          </div>
        </form>
      </div>

      <div class="success-message" id="successMsg">تم حفظ التعديلات بنجاح!</div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- تحميل المكونات -->
    <script>
      function loadHTML(id, file) {
        fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
          .catch((err) => console.error("خطأ في تحميل", file, err));
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("navbar-placeholder", "navbar.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>

    <!-- سكريبتات الـ Navbar -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const check = setInterval(() => {
          const toggle = document.getElementById("menuToggle");
          const nav = document.getElementById("navLinks");
          if (toggle && nav) {
            clearInterval(check);
            toggle.onclick = (e) => {
              e.stopPropagation();
              nav.classList.toggle("active");
            };
            document.onclick = (e) => {
              if (!e.target.closest(".navbar")) {
                nav.classList.remove("active");
                document
                  .querySelectorAll(".dropdown")
                  .forEach((d) => d.classList.remove("active"));
              }
            };
            nav.onclick = (e) => e.stopPropagation();
            document.querySelectorAll(".dropdown-toggle").forEach((btn) => {
              btn.onclick = (e) => {
                if (window.innerWidth <= 992) {
                  e.preventDefault();
                  const dropdown = btn.parentElement;
                  dropdown.classList.toggle("active");
                  document.querySelectorAll(".dropdown").forEach((d) => {
                    if (d !== dropdown) d.classList.remove("active");
                  });
                }
              };
            });
            window.onresize = () => {
              if (window.innerWidth > 992) {
                nav.classList.remove("active");
                document
                  .querySelectorAll(".dropdown")
                  .forEach((d) => d.classList.remove("active"));
              }
            };
          }
        }, 100);
      });
    </script>

    <script src="edit-campaign.js"></script>
  </body>
</html>
