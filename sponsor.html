<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الكفالة - GiveHope</title>
    <!-- Bootstrap (لتسهيل التخطيط فقط) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="casedetails.css" />
    <link rel="stylesheet" href="sponsor.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
      <h1>الكفالات</h1>
      <p>﴿ وَيَسْأَلُونَكَ عَنِ الْيَتَامَىٰ قُلْ إِصْلَاحٌ لَّهُمْ خَيْرٌ ﴾</p>
    </section>

    <main class="container py-4">
      <!-- شريط التصفية -->
      <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
        <button class="filter-btn active" data-filter="all">الكل</button>
        <button class="filter-btn" data-filter="orphans">أيتام وأطفال</button>
        <button class="filter-btn" data-filter="educational">تعليمية</button>
        <button class="filter-btn" data-filter="health">صحية</button>
        <button class="filter-btn" data-filter="living">معيشية</button>
      </div>

      <!-- شبكة الكفالات -->
      <div class="row g-5" id="casesContainer">
        <!-- سيتم ملؤها بالجافاسكربت -->
      </div>
    </main>

    <!-- Modal التفاصيل -->
    <div class="modal fade" id="detailModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">تفاصيل الكفالة</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p><strong>رقم الحالة:</strong> <span id="modalId"></span></p>
            <p><strong>نوع الكفالة:</strong> <span id="modalType"></span></p>
            <p>
              <strong>المبلغ المطلوب:</strong> <span id="modalAmount"></span>
            </p>
            <p><strong>المدة:</strong> <span id="modalDuration"></span></p>
            <div class="mt-3">
              <strong>الوصف:</strong>
              <p id="modalDesc" class="mt-2"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              إغلاق
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- تحميل المكونات -->
    <script>
      function loadHTML(id, file) {
        fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
          .catch((err) => console.error("خطأ في تحميل", file, err));
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("navbar-placeholder", "navbar.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>

    <!-- تحميل المكونات -->
    <script>
      function loadHTML(id, file) {
        fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
          .catch((err) => console.error("خطأ في تحميل", file, err));
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("navbar-placeholder", "navbar.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>

    <!-- سكريبتات الـ Navbar -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const check = setInterval(() => {
          const toggle = document.getElementById("menuToggle");
          const nav = document.getElementById("navLinks");
          if (toggle && nav) {
            clearInterval(check);
            toggle.onclick = (e) => {
              e.stopPropagation();
              nav.classList.toggle("active");
            };
            document.onclick = (e) => {
              if (!e.target.closest(".navbar")) {
                nav.classList.remove("active");
                document
                  .querySelectorAll(".dropdown")
                  .forEach((d) => d.classList.remove("active"));
              }
            };
            nav.onclick = (e) => e.stopPropagation();
            document.querySelectorAll(".dropdown-toggle").forEach((btn) => {
              btn.onclick = (e) => {
                if (window.innerWidth <= 992) {
                  e.preventDefault();
                  const dropdown = btn.parentElement;
                  dropdown.classList.toggle("active");
                  document.querySelectorAll(".dropdown").forEach((d) => {
                    if (d !== dropdown) d.classList.remove("active");
                  });
                }
              };
            });
            window.onresize = () => {
              if (window.innerWidth > 992) {
                nav.classList.remove("active");
                document
                  .querySelectorAll(".dropdown")
                  .forEach((d) => d.classList.remove("active"));
              }
            };
          }
        }, 100);
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ملفاتنا -->
    <script src="sponsor.js"></script>
    <!-- ملف الجافاسكربت -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sponsor.js"></script>

    <!-- تحديد نوع الصفحة قبل تحميل الشات بوت -->
    <script>
      // عيّن نوع الصفحة
      window.pageType = "sponsor";
    </script>
    <script src="loadChatbot.js"></script>
  </body>
</html>
