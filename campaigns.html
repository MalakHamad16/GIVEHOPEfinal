<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حملات التبرع - GiveHope</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="casedetails.css" />
    <link rel="stylesheet" href="campaigns.css" />
    <!-- ملف الأنماط الخاص -->
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <section class="page-header">
      <h1>حملات التبرع</h1>
      <p>﴿ وَمَن يُوقَ شُحَّ نَفْسِهِ فَأُولَٰئِكَ هُمُ الْمُفْلِحُونَ ﴾</p>
    </section>

    <main>
      <!-- زر إنشاء حملة (يظهر فقط للإداري) -->
      <div
        id="adminCreateBtn"
        style="display: none; text-align: center; margin-bottom: 2rem"
      >
        <a href="create-campaign.html" class="btn-create">
          <i class="fas fa-plus-circle"></i> إنشاء حملة جديدة
        </a>
      </div>

      <!-- شبكة الحملات -->
      <div class="campaigns-grid" id="campaignsContainer">
        <!-- سيتم ملؤها بالجافاسكربت -->
      </div>
    </main>

    <!-- Modal التفاصيل -->
    <div class="modal-overlay" id="detailModal">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <h2 id="modalTitle"></h2>
        <div class="modal-info">
          <p><strong>المبلغ المطلوب:</strong> <span id="modalGoal"></span></p>
          <p><strong>المدة:</strong> <span id="modalDuration"></span></p>
        </div>
        <div class="modal-desc" id="modalDesc"></div>
        <a
          href="donate.html?type=donation"
          class="btn btn-primary modal-donate-btn"
          >تبرع الآن</a
        >
      </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- تحميل المكونات -->
    <script>
      function loadHTML(id, file) {
        fetch(file)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
          .catch((err) => console.error("خطأ في تحميل", file, err));
      }
      document.addEventListener("DOMContentLoaded", () => {
        loadHTML("navbar-placeholder", "navbar.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>

    <!-- سكريبتات الـ Navbar (مثل السابق) -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const check = setInterval(() => {
          const toggle = document.getElementById("menuToggle");
          const nav = document.getElementById("navLinks");
          if (toggle && nav) {
            clearInterval(check);
            toggle.onclick = (e) => {
              e.stopPropagation();
              nav.classList.toggle("active");
            };
            document.onclick = (e) => {
              if (!e.target.closest(".navbar")) {
                nav.classList.remove("active");
                document
                  .querySelectorAll(".dropdown")
                  .forEach((d) => d.classList.remove("active"));
              }
            };
            nav.onclick = (e) => e.stopPropagation();
            document.querySelectorAll(".dropdown-toggle").forEach((btn) => {
              btn.onclick = (e) => {
                if (window.innerWidth <= 992) {
                  e.preventDefault();
                  const dropdown = btn.parentElement;
                  dropdown.classList.toggle("active");
                  document.querySelectorAll(".dropdown").forEach((d) => {
                    if (d !== dropdown) d.classList.remove("active");
                  });
                }
              };
            });
            window.onresize = () => {
              if (window.innerWidth > 992) {
                nav.classList.remove("active");
                document
                  .querySelectorAll(".dropdown")
                  .forEach((d) => d.classList.remove("active"));
              }
            };
          }
        }, 100);
      });
    </script>

    <!-- ملف الجافاسكربت الرئيسي -->
    <script src="campaigns.js"></script>
    <!-- تحديد نوع الصفحة قبل تحميل الشات بوت -->
    <!-- تحديد نوع الصفحة قبل تحميل الشات بوت -->
    <script>
      // عيّن نوع الصفحة
      window.pageType = "default";
    </script>
    <script src="loadChatbot.js"></script>
  </body>
</html>
